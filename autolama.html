<html>
<head>
  <title>AutoLama!</title>
</head>
  <body>
    Welcome to AutoLama! Sustainability or death!
    <form action="new_lama.py" method="POST">
      <table border="1px">
        <tr>
          <td>
            Team Name:
          </td>
          <td colspan=4>
            <input type="text" name="team_name">
          </td>
        </tr>
        <tr>
          <td>
            Department:
          </td>
          <td colspan=4>
            <input type="text" name="department_name">
          </td>
        </tr>
        <tr>
          <td>Practice</td>
          <td>Regressive</td>
          <td>Emerging</td>
          <td>Growing</td>
          <td>Sustainable</td>
        </tr>
        <tr>
          <td>Standups</td>
          <td><input type="radio" name="standups" value="regressive" checked></td>
          <td><input type="radio" name="standups" value="emerging"></td>
          <td><input type="radio" name="standups" value="growing"></td>
          <td><input type="radio" name="standups" value="sustainable"></td>
        </tr>
        <tr>
          <td>Retrospectives</td>
          <td><input type="radio" name="retrospectives" value="regressive" checked></td>
          <td><input type="radio" name="retrospectives" value="emerging"></td>
          <td><input type="radio" name="retrospectives" value="growing"></td>
          <td><input type="radio" name="retrospectives" value="sustainable"></td>
        </tr>
        <tr>
          <td>Backlog Management</td>
          <td><input type="radio" name="backlog_management" value="regressive" checked></td>
          <td><input type="radio" name="backlog_management" value="emerging"></td>
          <td><input type="radio" name="backlog_management" value="growing"></td>
          <td><input type="radio" name="backlog_management" value="sustainable"></td>
        </tr>
        <tr>
          <td>Product Ownership</td>
          <td><input type="radio" name="product_ownership" value="regressive" checked></td>
          <td><input type="radio" name="product_ownership" value="emerging"></td>
          <td><input type="radio" name="product_ownership" value="growing"></td>
          <td><input type="radio" name="product_ownership" value="sustainable"></td>
        </tr>
        <tr>
          <td>Iteration Management</td>
          <td><input type="radio" name="iteration_management" value="regressive" checked></td>
          <td><input type="radio" name="iteration_management" value="emerging"></td>
          <td><input type="radio" name="iteration_management" value="growing"></td>
          <td><input type="radio" name="iteration_management" value="sustainable"></td>
        </tr>
        <tr>
          <td>Track and Visualise Progress</td>
          <td><input type="radio" name="track_and_visualise_progress" value="regressive" checked></td>
          <td><input type="radio" name="track_and_visualise_progress" value="emerging"></td>
          <td><input type="radio" name="track_and_visualise_progress" value="growing"></td>
          <td><input type="radio" name="track_and_visualise_progress" value="sustainable"></td>
        </tr>
        <tr>
          <td>Showcases</td>
          <td><input type="radio" name="showcases" value="regressive" checked></td>
          <td><input type="radio" name="showcases" value="emerging"></td>
          <td><input type="radio" name="showcases" value="growing"></td>
          <td><input type="radio" name="showcases" value="sustainable"></td>
        </tr>
        <tr>
          <td>Building Quality In</td>
          <td><input type="radio" name="building_quality_in" value="regressive" checked></td>
          <td><input type="radio" name="building_quality_in" value="emerging"></td>
          <td><input type="radio" name="building_quality_in" value="growing"></td>
          <td><input type="radio" name="building_quality_in" value="sustainable"></td>
        </tr>
        <tr>
          <td>Adaptive Planning</td>
          <td><input type="radio" name="adaptive_planning" value="regressive" checked></td>
          <td><input type="radio" name="adaptive_planning" value="emerging"></td>
          <td><input type="radio" name="adaptive_planning" value="growing"></td>
          <td><input type="radio" name="adaptive_planning" value="sustainable"></td>
        </tr>
        <tr>
          <td>Risk Management</td>
          <td><input type="radio" name="risk_management" value="regressive" checked></td>
          <td><input type="radio" name="risk_management" value="emerging"></td>
          <td><input type="radio" name="risk_management" value="growing"></td>
          <td><input type="radio" name="risk_management" value="sustainable"></td>
        </tr>
      </table>
      <input type="submit">
    </form>
  </body>
</html>
